<button routerLink="/list">
  К списку
</button>


<div *ngIf="company; else notCompany">

  <img src="{{ company.logo }}" alt="Company Logo">
  <h1>{{ company.business_name }}</h1>
  <p><strong>Business Type:</strong> {{ company.type }}</p>
  <p><strong>Industry:</strong> {{ company.industry }}</p>
  <p><strong>Phone Number:</strong> {{ company.phone_number }}</p>
  <p><strong>Full Address:</strong> {{ company.full_address }}</p>
  <p><strong>Catch Phrase:</strong> {{ company.catch_phrase }}</p>
</div>


<ng-template #notCompany>
<p>
    компания не нашлась с таким id
</p>

</ng-template>
